<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas</title>
    <script src="operaciones.js" type="text/JavaScript"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>.: Calculadora de Áreas :.</h1>
    <hr>

    <label for="figura">Elige la figura:</label>
    <select name="figura" id="figura" onchange="cambiarInputs()">
        <option value="Cuadrado">Cuadrado</option>
        <option value="Rectangulo">Rectángulo</option>
        <option value="Triangulo">Triángulo</option>
        <option value="Circulo">Círculo</option>
    </select>
    <br>

    <div id="inputs">
        <label for="n1">Dato 1:</label>
        <input type="number" id="n1" value=""><br>
        <label for="n2">Dato 2:</label>
        <input type="number" id="n2" value=""><br>
    </div>

    <input type="button" value="Calcular" onclick="calcularArea()">
    <hr>
    <div id="resultado"></div>
</body>
</html>
